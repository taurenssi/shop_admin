<!DOCTYPE html>
<html lang="en" ng-app="ShopAdmin">
	<head>
		<title>Shop Administration site</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/lib/jquery-2.1.4.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/angular.min.js"></script>
		<script src="js/lib/angular-route.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body ng-controller="ApplicationController as app">
		<nav class="navbar navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="" ng-click="app.changePath('/')"><span class="glyphicon glyphicon-shopping-cart"></span> Shop Admin</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li ng-class="{active: app.currentMenu == 'customers'}">
							<a href="#" ng-click="app.changePath('/customers')">Customers</a>
						</li>
						<li ng-class="{active: app.currentMenu == 'products'}">
							<a href="" ng-click="app.changePath('/products')">Products</a>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		<div class="container">
			<ng-view></ng-view>
		</div>
	</body>
</html>
